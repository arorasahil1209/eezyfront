<br>
 
    <div class="container table-responsive align-middle">
        <br/>
<table class="table table-striped table-bordered table-responsive" *ngIf='response.length > 0'>
    <thead>
      <tr>        
        <th scope="col">ASIN</th>
        <th scope="col">ItemPrice</th> 
        <th scope="col">ItemTax</th>
        <th scope="col">PromotionDiscount</th>
        <th scope="col">PromotionDiscountTax</th>
        <th scope="col">SellerSKU</th>
        <th scope="col">Title</th>
        <th scope="col">IsGift</th>
      </tr>
    </thead>
    <tbody *ngFor = 'let item of response;let i = index '>
      <tr>
        
        <td>{{item.ASIN}}</td>
        <td>{{item.ItemPrice.Amount}}</td>
        <td>{{item.ItemTax.Amount}}</td>
        <td>{{item.PromotionDiscount.Amount}}</td>
        <td>{{item.PromotionDiscountTax.Amount}}</td>
        <td>{{item.SellerSKU}}</td>
        <td>{{item.Title}}</td>
        <td>{{item.IsGift}}</td>
        <!-- <td>
            <i class="fa fa-eye"  (click)="viewOrderDetail(item.AmazonOrderId)" aria-hidden="true"></i>
            
            
          </td> -->

      </tr>
    </tbody>
  </table>
</div>
